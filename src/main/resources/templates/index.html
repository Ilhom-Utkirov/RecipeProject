<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <!-- Bootstrap CSS -->
    <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    -->
</head>
<body>
<!--/*@thymesVar id="owner" type="com.example.demo.model.Owner"*/-->
<h1 th:text="'Recipe List'">Recipe List</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>prepTime</th>
        <th>CookTime</th>
        <th>Description</th>
        <th>Ingredients</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe: ${recipes}">
        <td th:text="${recipe.id}">1</td>
        <td th:text="${recipe.prepTime}">0</td>
        <td th:text="${recipe.cookTime}">0</td>
        <td th:text="${recipe.description}">directions</td>
        <td th:text="${recipe.ingredients}">Ingredients</td>
    </tr>
    </tbody>
</table>

<!-- Optional JavaScript -->

</body>

</html>
