<div class="container-fluid" style="margin-top: 20px; padding-left: 20% " >
    OLD TABLE
   <div class="row">
    <div class="col-md-6 row-cols-md-0"> <!--for border the table-->

        <div class="header-panel table-primary">
            <h1 th:text="'Recipe List'">Recipe List</h1>
        </div>
    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">

        <table class="table table-bordered table-sm table-striped table-hover">

            <thead>
            <tr>
                <th>Id</th>
                <th>prepTime</th>
                <th>CookTime</th>
                <th>Description</th>
                <th>View</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recipe: ${recipes}">
                <td th:text="${recipe.id}">1</td>
                <td th:text="${recipe.prepTime}">0</td>
                <td th:text="${recipe.cookTime}">0</td>
                <td th:text="${recipe.description}">descriptions</td>
                <!--/*@thymesVar id="recipe" type="com.example.demo.domain.Recipe"*/-->
                <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
    </div>
   </div>
